{% extends "base.html" %}
{% block className %}signin-page{% endblock %}
{% block content %}

<article class="container">
	<div class="content sign-in">
		<form class="form-inline" role="form">
			<h3>Sigh in</h3>
			<div class="form-group">
				<input type="text" class="form-control input-lg" placeholder="username" required autofocus>
			</div>
			<div class="form-group">
				<input type="password" class="form-control input-lg" placeholder="Пароль" required>
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-primary" type="submit">Войти</button>
			</div>
			<br><br>
			<h3>Don't have an account? <a href="/sign-up">Sign up</a></h3>
		</form>
	</div>
</article>
{% endblock %}
