{% extends "base.html" %}
{% block className %}signup-page{% endblock %}
{% block content %}

<article class="container">
	<div class="content sign-up">
		<form class="form-horizontal" role="form">
			<h3>Sign up</h3>
			<div class="form-group">
				<label for="email" class="col-sm-12 control-label text-left">Email Address</label>
				<div class="col-sm-12">
					<input type="email" class="form-control input-lg" id="email" required autofocus>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12 col-md-6">
					<div class="row">
						<label for="first-name" class="col-sm-6 control-label">First Name</label>
						<div class="col-sm-12">
							<input type="text" class="form-control input-lg" id="first-name" required autofocus>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<div class="row">
						<label for="last-name" class="col-xs-12 col-sm-6 control-label">Last Name</label>
						<div class="col-sm-12">
							<input type="text" class="form-control input-lg" id="user-name" required autofocus>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="user-name" class="col-sm-12 control-label text-left">Choose a Username</label>
				<div class="col-xs-12">
					<input type="text" class="form-control input-lg" id="last-name" required autofocus>
				</div>
			</div>
			<div class="form-group">
				<label for="user-pswd" class="col-sm-12 control-label text-left">Password</label>
				<div class="col-sm-12">
					<input type="password" class="form-control input-lg" id="user-pswd" required>
				</div>
			</div>
			<div class="form-group">
				<label for="confirm-pswd" class="col-sm-12 control-label text-left">Confirm a password</label>
				<div class="col-sm-12">
					<input type="password" class="form-control input-lg" id="confirm-pswd" required>
				</div>
			</div>
			<button class="btn btn-lg btn-primary" type="submit">Продолжить</button>
			<br><br>
			<h3>Already have an account? <a href="/sign-in">Sign in</a></h3>
		</form>
	</div>
</article>
{% endblock %}
